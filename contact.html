          <div class="form-container">
                <form class="signin-form animate-on-scroll" id="signin-form" style="margin-top: 0px;">
                    
                    <div class="form-body">
                      
                      <div class="form-input-group">
                        <div class="text-input-group" style="display: flex; gap: 6px;">
                                                    
                          <div class="input-field" id="contact-name-box">
                            <input type="name" id="contact-name" name="contact_name" placeholder="Enter Name" required>
                          </div>

                          <div class="input-field" id="contact-email-box">
                            <input type="email" id="contact-email" name="contact_email" placeholder="Enter Email Address" required>
                          </div>

                          <div class="input-field" id="contact-message-box">
                            <textarea class="message-textarea" style="min-height: 140px;" id="contact-message" name="contact_message" placeholder="Enter Message Here... " required></textarea>
                          </div>
                        </div>
                      </div>

                      <button type="submit" class="signin-btn" id="signin-btn" onclick="">Submit</button>
                    </div>
                </form>
            </div>
